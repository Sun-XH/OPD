_BASE_: "basenet.yaml"
INPUT:
  FORMAT: "RGB"
DATASETS:
  TRAIN: ("MotionNet_train",)
  TEST: ("MotionNet_valid",)
DATALOADER:
  NUM_WORKERS: 0
MODEL:
  META_ARCHITECTURE: "MotionRCNN"
  PIXEL_MEAN: [142.6788185636093, 127.69007569082878, 109.70804641693701, 1336.44873046875]  # RGBD mean from MotionDataset_6.11 train
  PIXEL_STD: [22.725760736088272, 23.260394929853376, 26.48038472175631, 532.3192138671875] # RGBD stddev from MotionDataset_6.11 train
  ROI_HEADS:
    BATCH_SIZE_PER_IMAGE: 256
    NAME: "MotionROIHeads"
    NUM_CLASSES: 3
  ROI_BOX_HEAD:
    SMOOTH_L1_BETA: 1.0
  ANCHOR_GENERATOR:
    SIZES: [[16, 32, 64, 128, 192]]  
SOLVER:
  CHECKPOINT_PERIOD: 6000
  IMS_PER_BATCH: 16
  STEPS: (6000, 8000)
  BASE_LR: 0.001
  MAX_ITER: 10000
VERSION: 2
